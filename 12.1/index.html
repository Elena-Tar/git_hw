<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="wrap_form">
            <form action="#" method="POST" enctype="multipart/form-data">
                <ul class="title">
                    <li class="sign"><a href="#">Sign in</a></li>
                    <li class="join"><a href="#">Join us</a></li>
                </ul>

                <label for="name">Username</label>
                <input class="username" type="text" name="name" id="name" required>

                <label for="psw">Password</label>
                <input class="password" type="password" name="psw" id="psw" required>

                <div class="my_checkbox">
                    <label for="ch_3">
                        <input type="checkbox" name="ch_3" value="oranges" id="ch_3">
                        <span class="checkmark"></span>
                        <span class="text_3">Keep me signed in</span>
                    </label>
                </div>

                <div class="button_sign_in"><a href="#">Sign in</a></div>

                <div class="link">
                    <a href="#">Forgot password</a>
                    <a href="#">Create an account</a>
                </div>

            </form>
        </div>
    </div>



    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/maskedinput.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
