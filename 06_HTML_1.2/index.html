<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <h1> CSS Diner Sopping List</h1>
            <p>Let's go to the mall!</p>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="my_checkbox">
                <ul>
                    <li class="pickles">
                        <input type="checkbox" name="lot_of_pickles" value="a lot of pickles" id="ch_1">
                        <label for="ch_1">A lot of pickles</label>
                    </li>
                    <li class="apples">
                        <input type="checkbox" name="apples" value="10 apples" id="ch_2">
                        <label for="ch_2">10 apples</label>
                    </li>
                    <li class="oranges">
                        <input type="checkbox" name="oranges" value="20 oranges" id="ch_3">
                        <label for="ch_3">20 oranges</label>
                    </li>
                    <li class="plates">
                        <input type="checkbox" name="plates" value="13 plates" id="ch_4">
                        <label for="ch_4">13 plates</label>
                    </li>
                    <li class="bentos">
                        <input type="checkbox" name="bentos" value="15 bentos" id="ch_5">
                        <label for="ch_5">15 bentos</label>
                    </li>
                    <li class="bottle">
                        <input type="checkbox" name="bottle" value="1 bottle of sake" id="ch_6">
                        <label for="ch_6">1 bottle of Sake ^_^</label>
                    </li>
                </ul>

            </div>
            <button type="button" id="bot_1">Bon appetit :)</button>



            <div id="left"></div>
            <div id="right"></div>
            <div id="top"></div>
            <div id="bottom"></div>
        </div>
    </main>
</body>

</html>
