<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <h1> CSS Diner Sopping List</h1>
            <p>Let's go to the mall!</p>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="my_checkbox">
                <label for="ch_1">
                    <input type="checkbox" name="ch_1" value="lot_of_pickles" id="ch_1">
                    <span class="checkmark"></span>
                    <span class="text_1">A lot of pickles</span>
                </label>
            </div>
            <div class="my_checkbox">
                <label for="ch_2">
                    <input type="checkbox" name="ch_2" value="apples" id="ch_2">
                    <span class="checkmark"></span>
                    <span class="text_2">10 apples</span>
                </label>
            </div>
            <div class="my_checkbox">
                <label for="ch_3">
                    <input type="checkbox" name="ch_3" value="oranges" id="ch_3">
                    <span class="checkmark"></span>
                    <span class="text_3">20 oranges</span>
                </label>
            </div>
            <div class="my_checkbox">
                <label for="ch_4">
                    <input type="checkbox" name="ch_4" value="plates" id="ch_4">
                    <span class="checkmark"></span>
                    <span class="text_4">13 plates</span>
                </label>
            </div>
            <div class="my_checkbox">
                <label for="ch_5">
                    <input type="checkbox" name="ch_5" value="bentos" id="ch_5">
                    <span class="checkmark"></span>
                    <span class="text_5">15 bentos</span>
                </label>
            </div>
            <div class="my_checkbox">
                <label for="ch_6">
                    <input type="checkbox" name="ch_6" value="bottle_of_sake" id="ch_6">
                    <span class="checkmark"></span>
                    <span>1 bottle of Sake ^_^</span>
                </label>
            </div>
            <button type="button" id="bot_1">Bon appetit :)</button>
        </div>
        <div id="left"></div>
        <div id="right"></div>
        <div id="top"></div>
        <div id="bottom"></div>

    </main>
</body>

</html>
