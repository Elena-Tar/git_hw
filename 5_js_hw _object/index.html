<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>



    <div class="container">
        <div class="row mb-4">
            <div class="col-2">
                <button class="btn btn-success" onclick="auto.inform_car()">Vehicle information</button>
            </div>
            <div class="col-6" id="inform_car_rez"></div>
        </div>


        <div class="row mb-4">
            <div class="col-2">
                <input type="number" class="form-control" id="distance" placeholder="Enter distance in km">
            </div>
            <div class="col-2">
                <button class="btn btn-success" onclick="auto.time()">Required time!</button>
            </div>
            <div class="col-6" id="time_rez"></div>
        </div>

        <div class="row mb-4">
            <div class="col-2">
                <input type="text" class="form-control" id="data_time_input" placeholder="Enter time">
            </div>
            <div class="col-2">
                <button class="btn btn-success" onclick="objTime.data_time()">Enter time</button>
            </div>
            <div class="col-6" id="data_time_rez"></div>
        </div>

        <div class="row mb-4">
            <div class="col-2">
                <input type="text" class="form-control" id="change_time_input" placeholder="Enter change time">
            </div>
            <div class="col-2">
                <button class="btn btn-success" onclick="objTime.data_time_change()">Enter time change</button>
            </div>
            <div class="col-6" id="change_time_rez"></div>


        </div>



    </div>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/maskedinput.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
