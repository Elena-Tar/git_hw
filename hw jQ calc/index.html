<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>


    <!-- lesson-->
    <div class="container">

        <div class="calc_wrap">
            <div class="calc_screen"></div>
            <div class="calc_body">
                <div class="calc_numbers">
                    <input type="button" class="btn btn_number" value="7">
                    <input type="button" class="btn btn_number" value="8">
                    <input type="button" class="btn btn_number" value="9">
                    <input type="button" class="btn btn_number" value="4">
                    <input type="button" class="btn btn_number" value="5">
                    <input type="button" class="btn btn_number" value="6">
                    <input type="button" class="btn btn_number" value="1">
                    <input type="button" class="btn btn_number" value="2">
                    <input type="button" class="btn btn_number" value="3">
                    <input type="button" class="btn btn_number" value="0">
                    <input type="button" class="btn_comma" value=",">
                    <input type="button" class="btn_clear" value="C">
                </div>
                <div class="calc_action">
                    <input type="button" class="btn btn_act" value="+">
                    <input type="button" class="btn btn_act" value="-">
                    <input type="button" class="btn btn_act" value="/">
                    <input type="button" class="btn btn_act" value="*">
                </div>
            </div>
            <div class="equally">
                <input type="button" class="btn_equally" value="=">
                <input type="button" class="btn_back" value="&larr;">
            </div>
        </div>





    </div>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
